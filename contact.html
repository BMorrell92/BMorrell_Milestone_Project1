<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/90ad587b2a.js" crossorigin="anonymous"></script>
    <title>Jams Galatica FM</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="row no-gutters bg-title-banner">
                    <div class="col heading">
                        <h1 class="title">Jams Galatica FM</h1>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-house"></i></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-media menuitem">
                                <a href="media.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-icons"></i><span>Media</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fa-regular fa-envelope"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-events menuitem">
                                <a href="events.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-calendar"></i><span>Upcoming Events</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Want to collaborate?</h3>
                <h5 class="uppercase text-center">Get in touch!</h5>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Collaboration description" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Project Request</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </section>
    <footer class="container-fluid">
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></li>
            <li><a href="https://soundcloud.com/jamsgalacticafm" target="_blank"><i class="fa-brands fa-soundcloud"></i></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></li>
        </ul>
</footer>
</body>
</html>
