<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/90ad587b2a.js" crossorigin="anonymous"></script>
    <title>Jams Galatica FM</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="row no-gutters bg-title-banner">
                    <div class="col heading">
                        <h1 class="title">Jams Galatica FM</h1>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-house"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-media menuitem">
                                <a href="media.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-icons"></i><span>Media</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fa-regular fa-envelope"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-events menuitem">
                                <a href="events.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-calendar"></i><span>Upcoming Events</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-color-events-timeline section-column">
                <div class="row">
                    <div class="col-12">
                        <h3 class="section-heading uppercase">
                            Upcoming Events
                        </h3>
                    </div>
                </div>
                <div class="events-items">
                    <div class="timeline-item" data-dates="01/07/2022">
                        <h4>Twisted Monkees</h4>
                        <p>Berghain, Berlin</p>
                    </div>
                    <div class="timeline-item" data-dates="15/07/2022">
                        <h4>Drooling Cosmonaught</h4>
                        <p>Club Loko, Bristol</p>
                    </div>
                    <div class="timeline-item" data-dates="01/08/2022">
                        <h4>Enos' Last Mission</h4>
                        <p>Fabric, London</p>
                    </div>
                    <div class="timeline-item" data-dates="15/08/2022">
                        <h4>Cosmik Lobotomy</h4>
                        <p>Warehouse Project, Manchester</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 bg-color-three-reasons section-column events-decoration">
        </div>
    </section>
    <footer class="container-fluid">
        <ul class="social-networks">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"> </i></a></li>
                    <li><a href="https://soundcloud.com/jamsgalacticafm" target="_blank"><i class="fa-brands fa-soundcloud"> </i></a></li>
                    <li><a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"> </i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"> </i></a></li>
        </ul>
</footer>
</body>
</html>
